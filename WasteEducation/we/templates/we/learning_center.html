{% load staticfiles %}


<link rel="stylesheet" type="text/css" href="{% static 'we/css/bootstrap.min.css' %}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'we/css/animate.css' %}"/>
{#{% block csscontent %}#}
{#{% endblock %}#}

<style>
    div{
        font-family: "Arial Rounded MT Bold";
    }
</style>

<! doctype html>
{% block content %}
    <body style="margin: 0px;">
			<section style="background-color: #d0e8cf;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12" style="font-family: 'Arial Rounded MT Bold';font-size: 25px;text-align: center;margin-top: 30%;color: dimgrey;">
                            Waste Education Learning Center
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="text-align: center;width: 100%;position: absolute;bottom: 0;margin-bottom: 20%;opacity: 0.5;">
                            <i class="fa fa-angle-down fa-5x animated fadeInDown infinite"></i>
                        </div>
                    </div>
                </div>
            </section>
			<section style="background-color: black;">
                <div class="container">
                    <div class="row" >
                        <div class="col-md-12" style="font-size: 25px;color: white;text-align: left;margin-left: 20px;margin-top: 5%;">
                            Waste Generated by Hub
                        </div>
                    </div>
                    <div class="row" style="margin-top: 20px;">
                        <div class="col-md-12" style="text-align: center;font-family: 'Arial Rounded MT Bold';background-color: #2e6da4;padding-top: 10vh;padding-bottom: 10vh;">
                            <div style="font-family: 'Arial Rounded MT Bold';color: white;font-size: 55px;">
                                27<span style="font-family: 'Arial Rounded MT Bold';font-size: 15px;color: white;">Tonnes Total</span>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-12" style="text-align: center;font-family: 'Arial Rounded MT Bold';background-color: #B80313;padding-top: 10vh;padding-bottom: 10vh;">
                            <div style="font-family: 'Arial Rounded MT Bold';color: white;font-size: 55px;">
                                15<span style="font-family: 'Arial Rounded MT Bold';font-size: 15px;color: white;"> Tonnes General Waste</span>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-12" style="text-align: center;font-family: 'Arial Rounded MT Bold';background-color: #CCB10D;padding-top: 10vh;padding-bottom: 10vh;">
                            <div style="font-family: 'Arial Rounded MT Bold';color: white;font-size: 55px;">
                                12<span style="font-family: 'Arial Rounded MT Bold';font-size: 15px;color: white;"> Tonnes Recycled</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section style="background-color: #f9b856;">
            </section>
		</body>


    <script src="{% static 'we/js/jquery-1.6.js' %}"></script>
    <script src="{% static 'we/js/jquery.scrollify.js' %}"></script>
    <script>
				$(function() {
					$.scrollify({
						section : "section",
					});
				});
    </script>
    <script>
        $.scrollify({
		    section : "section",
		    sectionName : "section-name",
		    easing: "easeOutExpo",
		    scrollSpeed: 1100,
		    offset : 0,
		    scrollbars: true,
		    before:function() {},
		    after:function() {},
		    afterResize:function() {}
	    });
    </script>
{% endblock %}
